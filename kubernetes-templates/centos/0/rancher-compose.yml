.catalog:
  name: CentOS
  version: 7
  description: Base CentOS 7 image used for testing
  questions:
    - variable: REPLICAS
      default: 1
      min: 1
      max: 1
      label: Server Replicas
      description: Initial number of server replicas
      required: true
      type: int
    - variable: SERVICE_PORT
      default: 5672
      label: Service port
      description: Port to expose the service on
      required: true
      type: int
